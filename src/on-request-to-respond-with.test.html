<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>page with request</title>
</head>

<body>
  <h1>Yo!</h1>

  <script>
    window.setTimeout(() => {
      fetch('http://localhost:1234/foobar?foo=bar');
    }, 0);

    window.setTimeout(() => {
      fetch('http://localhost:1234/yo?foo=bar');
    }, 500);

    window.setTimeout(() => {
      fetch('https://www.google.com/');
    }, 500);

  </script>
</body>

</html>
